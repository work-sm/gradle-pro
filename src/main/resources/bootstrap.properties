spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.group=DEFAULT_GROUP
#spring.cloud.nacos.config.refresh.enabled=false

spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.enabled=true

#spring.application.name=nacos-config-example
spring.application.name=test
server.port=8080
#spring.profiles.active=dev


hlht.hbase.quorum= 172.17.51.101,172.17.51.102,172.17.51.103,172.17.51.104,172.17.51.105
hlht.hbase.clientPort= 2181
hlht.hbase.tablePrefix= dev
#hlht.hbase.tablePrefix: fat

spring.mvc.view.prefix=classpath:/templates/
spring.mvc.view.suffix=.html
spring.mvc.static-path-pattern= /static/**
spring.resources.static-locations=classpath:/static/
spring.thymeleaf.cache= false

management.endpoint.jolokia.enabled=true
management.endpoints.web.exposure.include=*
#http://localhost:8080/actuator/jolokia
#https://jolokia.org/reference/html/protocol.html

knife4j.enable=true
version=1.0